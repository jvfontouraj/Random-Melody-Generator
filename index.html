<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Random Melody Generator</title>
</head>
<body>
    <h1>Random Melody Generator</h1>

    <!-- Choose refence note -->
    <form class="hidden" action="#">
        <select class="refnote">
            <option value=0>Choose Reference Note</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
    </form>

    <!-- Choose Scale -->
    <form action="#">
        <select class="scale">
            <option value=0>Choose Scale</option>
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
            <option value="Chromatic Scale">Chromatic Scale</option>
        </select>
    </form>

    <!-- Choose number of notes -->
    <form action="#">
        <select class="number" >
            <option value=0>Choose Number of Notes</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>
    </form>

    <button class="find">Find it!</button>

    <h4 class="message"></h4>
    <h3 class="display--melody"></h3>

</body>
<script src="script.js"></script>
</html>
