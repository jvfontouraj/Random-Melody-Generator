<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Random Melody Generator</title>
</head>
<body>
    <h1>Random Melody Generator</h1>
    <input type="text" class="refnote" placeholder="Reference note"  list="choose-refnotes"/>  <!-- Choose refence note -->
        <datalist id="choose-refnotes">
        <option value="C">
        <option value="C#">
        <option value="D">
        <option value="D#">
        <option value="E">
        <option value="F">
        <option value="F#">
        <option value="G">
        <option value="G#">
        <option value="A">
        <option value="A#">
        <option value="B">
        </datalist>

    <input class="scale"placeholder="Scale" list="choose-scale" />  <!-- Choose the scale -->
        <datalist id="choose-scale">
        <option value="Major">
        <option value="Minor">
        <option value="Chromatic Scale"></option>
        </datalist> 

    <input placeholder="Number of notes" type="number" class="number" list="numbernotes" /> <!-- Input the number of notes -->
    <datalist id="numbernotes">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
    <option value="8">
    <option value="9">
    <option value="10">
    </datalist> 

    <button class="find">Find it!</button>

    <p class="message"></p>
    <p class="display--melody"></p>

</body>
<script src="script.js"></script>
</html>
